<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #b30000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #b30000;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn {
            background-color: #b30000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #990000;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Blood Donation Portal</h1>
    <p>Sign up to donate blood or request a blood donation</p>
</header>

<div class="container">
    <div class="section" id="register">
        <h2>Register as a Donor</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="donorName">Name</label>
                <input type="text" id="donorName" name="donorName" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="donorEmail">Email</label>
                <input type="email" id="donorEmail" name="donorEmail" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Your Location" required>
            </div>
            <button type="submit" class="btn">Register as Donor</button>
        </form>
    </div>

    <div class="section" id="bloodBanks">
        <h2>Request Blood from a Blood Bank</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="bloodTypeNeeded">Blood Type Needed</label>
                <select id="bloodTypeNeeded" name="bloodTypeNeeded" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urgencyLevel">Urgency Level (1-10)</label>
                <input type="number" id="urgencyLevel" name="urgencyLevel" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="bloodBankLocation">Blood Bank Location</label>
                <input type="text" id="bloodBankLocation" name="bloodBankLocation" placeholder="Blood Bank Location" required>
            </div>
            <button type="submit" class="btn">Request Blood</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Blood Donation Portal. All Rights Reserved.</p>
</footer>

</body>
</html>
